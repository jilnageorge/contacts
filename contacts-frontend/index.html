<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contact Details</title>
	    <script src="lib/metawidget/core/metawidget-core.min.js" type="text/javascript"></script>
		<script src="js/contact.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script type="text/javascript">
			let contact = {
				firstName: "",
				lastName: "",
				email: ""
			};
		</script>
	</head>
	<body>
		<div id="message"></div>
		<div id="metawidget"></div>
		<br>
		<input type="button" class="btn btn-primary" id="save" value="Save" onclick="save()"/>
		<input type="reset" class="btn btn-primary" id="reset" value="Reset" onclick ="reset()">
		<!--input type="button" id="fetch" value="Show" onclick="retreive()"/-->
		<script type="text/javascript">
			let mw = new metawidget.Metawidget( document.getElementById('metawidget') , {
	
			inspector: new metawidget.inspector.CompositeInspector( [ new metawidget.inspector.PropertyTypeInspector(),
			function( toInspect, type, names ) {

				return {
					properties: {
						firstName: {
							required: true,
							section: "Contact Details"
						},
						lastName: {
							required: true,
							section: "Contact Details"
						},
						email: {
							required: true,
							section: "Contact Details"
						},
						address1: {
							type: "string",
							section: "Address"
						},
						address2: {
							type: "string",
							section: "Address"
						},
						city: {
							type: "string",
							section: "Address"
						},
						postCode: {
							type: "number",
							section: "Address"
						},
						name: {
							type: "string",
							section: "Children"
						},
						age: {
							type: "number",
							section: "Children"
						}

					}
				};
			}

			]),
				layout: new metawidget.layout.HeadingTagLayoutDecorator(
				new metawidget.layout.TableLayout( { numberOfColumns: 2 } ))
		}
		);
			mw.toInspect = contact;
			mw.buildWidgets();
		</script>
	</body>
</html>
